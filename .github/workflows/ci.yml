name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      # í•´ë‹¹ ì €ì¥ì†Œì˜ ì½”ë“œë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
      - name: Checkout
        uses: actions/checkout@v2

      # Node 16 ë²„ì „ì„ ì‚¬ìš©í•©ë‹ˆë‹¤.
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      # ì„¤ì¹˜ëœ yarnì„ í†µí•´ íŒ¨í‚¤ì§€ë¥¼ ì„¤ì¹˜í•©ë‹ˆë‹¤.
      - name: Install dependencies
        run: yarn install

      # í…ŒìŠ¤íŠ¸ ìˆ˜í–‰ê³¼ ê·¸ í…ŒìŠ¤íŠ¸ ê²°ê³¼ë¥¼ xmlíŒŒì¼ë¡œ ìƒì„±í•©ë‹ˆë‹¤.
      - name: Run tests
        run: yarn test:report

      # í…ŒìŠ¤íŠ¸ ê²°ê³¼ë¥¼ ë‹´ì€ xml íŒŒì¼ì„ ë ˆí¬íŠ¸ë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: test-results
          path: junit.xml
          fail-on-error: 'false'
          reporter: jest-junit        # Format of test results
          token: ${{ secrets.GITHUB_TOKEN }}

      # ë¹Œë“œ ì„±ê³µ ë©”ì„¸ì§€ ë°œì†¡
      - name: Send Build Success Message
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}
            
            Status: ğŸ˜š **Success**
            
            Commit message: ${{ github.event.commits[0].message }}
            
            Result: ${{github.action}}, ${{github.workflow}}, ${{github.workspace}}

      # ë¹Œë“œ ì‹¤íŒ¨ ë©”ì„¸ì§€ ë°œì†¡
      - name: Send Build Success Message
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Author: ${{github.actor}}
            
            Status: ğŸ˜± **Failure**
            
            Commit message: ${{ github.event.commits[0].message }}
            
            Result: ${{github.action}}, ${{github.workflow}}, ${{github.workspace}}

